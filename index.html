<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HN Split</title>

    <style>
      html {
        height: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica,
          Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        height: 100%;
        background-color: rgb(246, 246, 239);
      }
      a {
        color: black;
      }
      p {
        margin-top: 8px;
        margin-bottom: 0;
      }
      .title-link {
        line-height: 20px;
        font-size: 20px;
        margin: 16px 0 16px 0;
      }
      .title-link a {
        color: black;
      }
      .item {
        margin-bottom: 5px;
      }
      .item-link {
        color: black;
        text-decoration: none;
        font-size: 22px;
      }
      .item-link:visited {
        color: #828282;
      }
      .item-metas span {
        color: #777;
      }
      .item-detail-page .item-metas {
        font-size: 12px;
      }
      .kid {
        border-left: 2px solid #ccc;
        padding-left: 14px;
      }
      .item-by {
        font-size: 12px;
        color: #777;
        border-bottom: 2px solid #ccc;
      }
      .comment-by {
        font-size: 12px;
        color: #777;
        display: inline-block;
        line-height: 1;
        border-bottom: 2px solid #ccc;
      }
      .comment-text {
        margin-bottom: 8px;
      }

      .item-list-page {
        padding: 8px;
        max-width: 900px;
        margin: 0 auto;
      }
      .loading-page {
        padding: 8px;
        max-width: 900px;
        margin: 0 auto;
      }
      .item-list-page ul {
        padding-left: 0px;
        margin-top: 8px;
        list-style: none;
      }

      .item-detail-page {
        display: flex;
        height: 100%;
      }

      .item-section {
        flex: 1;
        height: 100%;
        overflow: scroll;
        padding: 8px 16px;
        padding-bottom: 50px;
        background-color: rgb(246, 246, 239);
        box-sizing: border-box;
      }
      .item-section h1 {
        font-size: 25px;
        margin-bottom: 0px;
        margin-top: 8px;
        line-height: 1.2;
      }
      .item-comments > .kid {
        border-left: none;
        padding-left: 0;
      }
      .item-url {
        color: black;
        font-size: 12px;
        margin-bottom: 8px;
        display: block;
      }
      .item-text {
        margin-top: 0;
        font-size: 15px;
        margin-bottom: 20px;
      }
      .article-section {
        flex: 1;
        height: 100%;
        background: white;
      }
      .back-button {
        font-size: 12px;
        color: #777;
      }
      .more-link {
        display: block;
        background: #eee;
        text-align: center;
        padding: 20px;
        text-decoration: none;
      }

      .footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
      }

      .footer a {
        color: #bbb;
        font-size: 12px;
      }

      @media only screen and (max-width: 600px) {
        .item-link {
          font-size: 16px;
          line-height: 1.2;
          display: block;
        }
        .item-metas span {
          font-size: 12px;
        }
        .more-link {
          background: #e8e8e8;
          text-align: center;
          padding: 15px;
          text-decoration: none;
        }
      }
    </style>
  </head>

  <body></body>

  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

  <script type="module" src="./index.js"></script>
</html>
